<div   ng-controller="form1" class="container">
<table ng-show="!show" class="table table-hover"  border="2px"  >
                <thead  class="thead-inverse">
                <tr >
                    <th scope="row" style= "text-align:center;"  >UserName</th>
                     <th scope="row" style= "text-align:center;"  >Mobile</th>
                    <th   style= "text-align:center;">Email</th>         
                    <th colspan="2" width=10 style= "text-align:center;">Option</th>     
                </tr>
                </thead>
                <tbody ng-repeat="data in data">
                <tr >
                    <td align="center">{{data.username}}</td>
                     <td align="center">{{data.mobile}}</td>
                    <td align="center">{{data.email}}</td>  
                     <td align="center" >
                        <button class="btn btn-primary"align="center" class="delete" ng-click="delete(data.id)">Delete</button>
                      </td>
                      <td align="center">
                        <button class="btn btn-primary" align="center"  ng-click="startEdit(data)">Edit</button>
                    </td>
                </tr>
                </tbody>
            </table>


<div class="well well-lg" style="width:900px;float:right;" width=25px ng-show="xyz">
<h1  ng-show="success" ng-hide="errorMessage" class="alert alert-success"><strong>{{success}}</strong></h1>
<h1  ng-show="errorMessage"  ng-hide="success" class="alert alert-danger"><strong>{{errorMessage}}</strong></h1>
<div ng-show="success">
<p ><strong> UserName:{{userData.username}}</strong></p>
<p><strong>Mobile :{{userData.mobile}}</strong></p>
<p><strong>Email :{{userData.email}}</strong></p> 
 <button class="btn btn-primary" ng-click="clicked()" type="button" >LogIn Page</button>
</div> </div>       



<form ng-submit="enterdata()" name="myForm"  role="form"  novalidate>

<label>UserName:
<!-- <p>Username:<br> -->
    <input class="form-control"  type="text" name="user" placeholder="Harsha" ng-model="username" required>
  <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
  <span ng-show="myForm.user.$error.required">Username is required.</span>
  </span></label>
</p> 
  
</p> 
<label >Mobile:
<!-- <p>Username:<br> -->
  <input 	class="form-control" type="number" name="number" ng-model="mobile"  placeholder="9739116260" required>
  <span style="color:red" ng-show="myForm.number.$dirty && myForm.number.$invalid">
  <span ng-show="myForm.number.$error.required">Number is required</span>
  </span></label>
  
</p> 

<label for="email">Email:

  <input class="form-control" type="email" name="email" ng-model="email"  placeholder="harsha@gmail.com" required>
  <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
  <span ng-show="myForm.email.$error.required">Email is required.</span>
  <span ng-show="myForm.email.$error.email">Invalid email address.</span>
  </span></label> 
</p>
<label for="password">password:

  <input class="form-control" type="password" name="password" ng-model="password"   required pattern=".{2,}">
  <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
  <span ng-show="myForm.password.$error.required">password is required.</span>
  <span ng-show="myForm.password.$error.email">Invalid password address.</span>
  </span></label> 
</p>
 
       

<p  class="alert alert-danger" ng-show="!show">{{error}}</p>
  <button class="btn btn-primary" ng-click="getShow()" type="button" >{{show?'Display':'Hide'}}</button>
  <input class="btn btn-primary" type="submit"
  ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
myForm.email.$dirty && myForm.email.$invalid||myForm.number.$dirty && myForm.number.$invalid ||  
myForm.email.$dirty && myForm.password.$invalid||myForm.user.$dirty && myForm.password.$invalid">


</div>
</form>
          
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/form1.js" type="text/javascript"></script>
</div>
