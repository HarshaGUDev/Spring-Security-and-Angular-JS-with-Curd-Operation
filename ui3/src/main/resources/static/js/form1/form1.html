<div  ng-app="hello"  ng-controller="form1" class="container">
<h1>Greeting</h1>
<div >
	<p>The ID is {{controller.greeting.id}}</p>
	<p>The form1 content is {{controller.greeting.content}}</p>
</div>
<table class="table table-hover" ng-show="!show" border="2px"  >
                <thead  class="thead-inverse">
                <tr>
                    <th scope="row" style= "text-align:center;"  >Name</th>
               
                    <th   style= "text-align:center;">Email</th>
                     
                  
                    <th colspan="2" width=10 style= "text-align:center;">Option</th>
       
               
                </tr>
                </thead>
                <tbody ng-repeat="data in data">
                <tr >
                    <td align="center">{{data.user}}</td>
                    <td align="center">{{data.email}}</td>  
                   
                     <td align="center" >
                        <button class="btn btn-primary"align="center" class="delete" ng-click="delete(data.id)">Delete</button>
                      </td>
                      <td align="center">
                        <button class="btn btn-primary" align="center"  ng-click="startEdit(data)">Edit</button>
                    </td>
                </tr>
                </tbody>
            </table>
            
<form  ng-submit="enterdata()" name="myForm"  role="form"  novalidate>
<label for="username">Username:
<!-- <p>Username:<br> -->
  <input 	class="form-control" type="text" name="user" ng-model="user" required placeholder="harsha">
  <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
  <span ng-show="myForm.user.$error.required">Username is required.</span>
  </span></label>
  
</p> 

<label for="email">Email:

  <input class="form-control" type="email" name="email" ng-model="email" required placeholder="harsha@gmail.com">
  <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
  <span ng-show="myForm.email.$error.required">Email is required.</span>
  <span ng-show="myForm.email.$error.email">Invalid email address.</span>
  </span></label> 
</p>

<p  ng show="error">{{error}}</p>
  <button class="btn btn-primary" ng-click="getShow()" type="button" >{{show?'Display':'Hide'}}</button>
  <input class="btn btn-primary" type="submit"
  ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||
  myForm.email.$dirty && myForm.email.$invalid">

<!-- <p ng-show="data.user">Entered UserName:{{data.user}}</p> -->
<!-- <p ng-show="data.email">Entered Email:{{data.email}}</p></div> -->

</form>


  
            
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
</div>
